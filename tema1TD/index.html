<html>
  <head>
      <title>Calculator</title>
  </head>
  <body>
      <form name="calculator">
          Number 1: <input type="text" name="txtnum1" />
          <br>
          Number 2: <input type="text" name="txtnum2" />
          <br>
          Result:    <input type="text" name="txtres" /><br />
          <input type="button" value="+" onClick="sumValues()" />
          <input type="button" value="-" onClick="difValues()" />
          <input type="button" value="*" onClick="multValues()" />
          <input type="button" value="/" onClick="impValues()" />
          
          <input type="button" value="Calculate" onClick="returnRes()" />
      </form>
    <script src="app.js"></script>
   
  </body>
</html>
